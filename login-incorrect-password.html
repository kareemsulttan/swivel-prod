            <div class="main-title mb-4">

              <input type="email" class="form-control" id="email" placeholder="Email address">

              <input type="password" class="form-control with-show-hide-pass is-invalid" id="password"

              <div class="input-group-append position-absolute right-btn-icon">
                <span class="show-hide-pass-btn" id="show-pass" onclick="showPass()"><img src="assets/icons/eye.svg"

              </div>
              <div id="validation-password" class="invalid-feedback fs13 position-absolute">

              </div>
            </div>
            <div class="mb12 pb20">
              <div class="custom-control custom-radio square-radio solid-radio-bg">
                <input type="checkbox" class="custom-control-input" id="privacy" name="privacy" checked>

              <span class="cross-line w-100 position-absolute"></span>
              <div class="bg-white px-3 position-relative">OR</div>
            </div>
            <div class="login-links mb-4">
              <ul class="list-unstyled mb-0">
                <li>
                  <a class="btn border w-100 mb12 border border-color-light-gray fw400 with-shadow-sm position-relative"

                  </a>
                </li>
                <li>
                  <a class="btn border w-100 mb12 border border-color-light-gray fw400 with-shadow-sm position-relative"

                    <span class="position-absolute link-left-icon">
                      <img src="assets/icons/facebook.svg" alt="facebook">
                    </span>
                    Continue with <span class="fw600">Facebook</span>
                  </a>
                </li>
                <li>
                  <a class="btn border w-100 mb12 border border-color-light-gray fw400 with-shadow-sm position-relative"
