<!DOCTYPE html>
<html lang="en">

<head>
  <title>HR login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="hr-login">
  <main class="flex-grow-1">
    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="hr-login-form bg-white col radius12 p-4 border">
          <h2 class="fs20 fw600 mb30">Login</h2>
          <a class="btn border btn-transparent w-100 mb30 border fs15" href="#">Continue with Google</a>
          <div class="flex-center-vh text-with-line position-relative fs12 mb30">
            <span class="cross-line w-100 position-absolute"></span>
            <div class="bg-white px-3 position-relative">OR</div>
          </div>
          <div class="form-group mb-4">
            <label for="hr-email">Email</label>
            <input type="email" class="form-control secondary-form-control" id="hr-email" placeholder="Email">
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="email" class="form-control secondary-form-control" id="password" placeholder="Password">
          </div>
          <div class="mb-4">
            <button class="btn btn-secondary w-100 radius8 text-black" disabled>Login</button>
          </div>
          <div class="text-center pb-4 forgot-pass border-bottom mb-4">
            <a class="fs15 text-black w-100" href="#">Forgot password?</a>
          </div>
          <div class="text-center sign-up-text">
            <span class="fs15 mb-4 d-inline-block">Donâ€™t have an account? <a class="fs15" href="#">Sign up</a></span>
            <br />
            <a href="#">Switch to Candidate</a>
          </div>
        </div>
      </div>
    </div>
    
  </main>
</body>


<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
